body {

img {
  height: 30px;
  width: 130px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 10%;
  position: relative;
  background: black;
  z-index: 10;
  height: 50px;
}
.navlinks {
  list-style: none;
}
.navlinks li {
  display: inline-block;
  padding: 0px 20px;
}
.navlinks li a {
  transition: all 0.3s ease 0s;
}
.navlinks li a:hover {
  color: #0088a9;
}
